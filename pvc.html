<!DOCTYPE html>
<html>
  <head>
    <title>Player vs Computer | The Pong Game</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <div id="container">
      <div id="overlay">
        <div id="hud">
          <h4><a href="/">Back</a></h4>
          <h2 id="score">Score: 0 - 0</h2>
          <h2 id="mode">Mode: Easy</h2>
          <h3>'Space' : Boost</h3>
          <h3>'1' : Easy</h3>
          <h3>'2' : Medium</h3>
          <h3>'3' : Hard</h3>
          <h3>'4' : Impossible</h3>
          <h3>'R' : Restart</h3>
          <h3>Control: A (Left) and D (Right)</h3>
        </div>
      </div>
    </div>
  </head>
  <body>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="/js/pvc.js"></script>
  </body>
</html>
